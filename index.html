<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <span class="time" id="timer">25:00</span>
        <div class="three_btns">
            <button type="submit" class="start" id="StartBtn">START</button>
            <button type="submit" class="stop" id="StopBtn">STOP</button>
            <button type="submit" class="reset" id="ResetBtn">RESET</button>
        </div>

        <div class="two_btns">
            <button type="submit" class="sb" id="ShortbrtBtn">SHORT BREAK</button>
            <button type="submit" class="lb" id="LongbrBtn">LONG BREAK</button>
        </div>
    </div>
</body>

</html>
